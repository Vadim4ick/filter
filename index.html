<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="filter">
        <button class="button button_type__all" data-filter="all">All</button>
        <button class="button button_type__cat" data-filter="cat">Cat</button>
        <button class="button button_type__dog" data-filter="dog">Dog</button>
        <button class="button button_type__bird" data-filter="bird">
          Bird
        </button>
      </div>
    </header>
    <main class="contant">
      <div class="container">
        <div class="card cat">Cat</div>
        <div class="card dog">Dog</div>
        <div class="card bird">Bird</div>
        <div class="card dog">Dog</div>
        <div class="card cat">Cat</div>
        <div class="card bird">Bird</div>
        <div class="card bird">Bird</div>
        <div class="card dog">Dog</div>
        <div class="card cat">Cat</div>
      </div>
    </main>
  </body>
  <script src="js/main.js"></script>
</html>
